<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Verifikasi Tiket - Abdul Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            max-width: 400px;
            width: 100%;
            padding: 36px;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            text-align: center;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #12b76a;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            color: white;
            animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
            0% { 
                transform: scale(0);
                opacity: 0;
            }
            50% { 
                transform: scale(1.1);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #1a1d1f;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 700;
        }

        .subtitle {
            color: #6f767e;
            font-size: 14px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .info {
            background: #f5f7fa;
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
            text-align: left;
            font-size: 14px;
        }

        .info p {
            margin: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info strong {
            color: #1a1d1f;
            font-weight: 600;
        }

        .info .value {
            color: #1a1d1f;
            font-weight: 600;
            text-align: right;
        }

        .status-badge {
            display: inline-block;
            background: #12b76a;
            color: white;
            padding: 6px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .divider {
            height: 1px;
            background: #efefef;
            margin: 12px 0;
        }

        .footer {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #efefef;
            font-size: 12px;
            color: #6f767e;
            line-height: 1.6;
        }

        .footer strong {
            color: #1a1d1f;
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .timestamp {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 16px;
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: #12b76a;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: successPop 0.5s ease-out;
        }

        .check-icon::before {
            content: 'âœ“';
            font-size: 44px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="check-icon"></div>

    <h1>Tiket Terverifikasi</h1>
    <p class="subtitle">Tiket Valid</p>

    <div class="info">
        <p>
            <strong>Kode Tiket</strong>
            <span class="value" id="ticketCode">-</span>
        </p>
        <div class="divider"></div>
        <p>
            <strong>Order ID</strong>
            <span class="value" id="orderId">-</span>
        </p>
        <div class="divider"></div>
        <p>
            <strong>Status</strong>
            <span class="status-badge">VALID</span>
        </p>
    </div>

    <p class="timestamp" id="verificationTime">Diverifikasi pada: -</p>

    <div class="footer">
        <strong>Abdul Travel</strong>
        Sistem Verifikasi Tiket Bus<br>
        <!-- Pastikan tiket sesuai dengan identitas penumpang -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const ticketCode = params.get('code');
        const orderId = params.get('order');

        document.getElementById('ticketCode').textContent = ticketCode || 'Tidak tersedia';
        document.getElementById('orderId').textContent = orderId || 'Tidak tersedia';

        const now = new Date();
        const formattedTime = now.toLocaleString('id-ID', {
            day: '2-digit',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        document.getElementById('verificationTime').textContent = `Diverifikasi pada: ${formattedTime}`;
    });
</script>

</body>
</html>
